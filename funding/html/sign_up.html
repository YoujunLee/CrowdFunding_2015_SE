<!DOCTYPE html>
<html lang="en">
  <head>
  {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Crowd Funding</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static "js/ie-emulation-modes-warning.js" %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="col-xs-12 col-md-4 col-md-offset-4 " >

    <div align="center">
        <h2 style="color:#34C6BE">WELCOME!</h2>
    </div>

    <br><br>

    <form  action='/RegisterGo/' method='POST' align="center" class="form-horizontal">{%csrf_token%}
        <div class="form-group">
            <label for="inputName" class="col-xs-4 col-md-3 control-label">이름</label>
          <div class="col-xs-8 col-md-9">
              <input type="text" class="form-control" id="inputName" placeholder="Name" name='inputName' required>
          </div>
        </div>
    
        <div class="form-group">
            <label for="inputStudentId" class="col-xs-4 col-md-3  control-label">학번</label>
        <div class="col-xs-8 col-md-9 ">
              <input type="text" class="form-control" id="inputStudentId" placeholder="Student ID" name='inputStudentId' maxlength="8" required>
        </div>
        </div>
        
        <div class="form-group">
          <label for="inputcellPhone" class="col-xs-4 col-md-3  control-label">핸드폰번호</label>
        <div class="col-xs-8 col-md-9 ">
            <input type="tel" onKeyPress="if ((event.keyCode<46)||(event.keyCode>57)||(event.keyCode==47)) event.returnValue=false;" class="form-control" id="Phone" placeholder="Phone Number" name='Phone' maxlength="13" required>
            <script src="{% static "js/login.js" %}"></script>  <!-- 핸드폰 번호 자동 - -->
        </div>
      </div>
      <div class="form-group">
          <label for="inputPassword" class="col-xs-4 col-md-3  control-label">비밀번호</label>
          <div class="col-xs-8 col-md-9 ">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name='inputPassword' required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPasswordTwice" class="col-xs-4 col-md-3  control-label">비밀번호<br>확인</label>
          <div class="col-xs-8 col-md-9 ">
            <input type="password" class="form-control" id="inputPasswordTwice" placeholder="Password" name='pass2' required>
            <input type="text" id="test" class="checkpass" readOnly>
          </div>
        </div>
        <script src="{% static "js/password.js" %}"></script> <!-- 비밀번호 일치 확인-->   
       
         <div class="form-group">
          <label  class="col-xs-4 col-md-3  control-label">비밀번호<br>찾을시 질문</label>
          <div class="col-xs-8 col-md-9 ">
            <select id="question"  name="question" class="form-control">
                  <option value="아버지 성함은?">아버지 성함은?</option>
                    <option value="어머니 성함은?">어머니 성함은?</option>
                    <option value="초등학교 이름은?">초등학교 이름은?</option>
            <option value="제일 좋아하는 교수님 성함은?">제일 좋아하는 교수님 성함은?</option>
            <option value="제일 인상깊게 본 책의 제목은?">제일 인상깊게 본 책의 제목은?</option>
            <option value="제일 좋아하는 동물은?">제일 좋아하는 동물은?</option>
            <option value="제일 인상깊게 본 영화의 제목은?">제일 인상깊게 본 영화의 제목은?</option>
            <option value="어렸을 때 꿈은?">어렸을 때 꿈은?</option>
            <option value="제일 좋아하는 가수 이름은?">제일 좋아하는 가수 이름은?</option>
            </select>
          </div>
        </div>
         <div class="form-group">
          <label class="col-xs-4 col-md-3  control-label">대답</label>
           <div class="col-xs-8 col-md-9">
            <input id="answer" name="answer" type="text" class="form-control"  required>
          </div>
        </div>
        <br>     
         <div class="div_go">
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="가입하기">
      </div>
    </form>
    <div class="col-xs-12  col-md-4 col-md-offset-4 "> 
      &nbsp;
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
